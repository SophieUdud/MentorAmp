<template>
    <!-- Progress Tracker modal -->
    <template if:true={isTrackerOpen}>
        <section class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeTracker}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Mentor Amp</h2>
                </header>
                <!-- Modal Body -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <c-datatable></c-datatable>
                </div>
                <!-- Modal Footer -->
                <footer class="slds-modal__footer">
                    <lightning-button label="Add Category" title="Add Category" variant="brand" onclick={openForm} class="slds-float_left"></lightning-button>
                    <lightning-button label="Close" title="Close" onclick={closeTracker} class="closeButton">Close</lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- Modal to add new Category -->
    <template if:true={isFormOpen}>
        <section class="slds-modal slds-fade-in-open slds-modal_small">
            <div class="slds-modal__container">
                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeForm}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                    </button>
                    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">New Category</h2>
                </header>
                <!-- Modal Body -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                    <lightning-input type="text" name="nameInput" label="Category Name" onchange={changeNameInput} value={nameInputValue} required></lightning-input>
                    <lightning-input type="text" name="goalInput" label="Weekly Goal" onchange={changeGoalInput} value={goalInputValue} required></lightning-input>
                    
                </div>
                <!-- Modal Footer -->
                <footer class="slds-modal__footer">
                    <lightning-button label="Add" title="Add" onclick={addCategory} variant="brand" class="slds-float_left"></lightning-button>
                    <lightning-button label="Cancel" title="Cancel" onclick={closeForm}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
 </template>
